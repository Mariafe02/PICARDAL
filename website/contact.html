<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CAISEN HIGH</title>
    <link href="contact.css" rel="stylesheet" />
</head>
<body>

    <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
        <div class="w3-content" style="max-width:600px">
          <h4 class="w3-center"><b>CONTACT</b></h4>
          <p>Are you interested in our school? Let's get and touch. Send us a message</p>
          <form action="/action_page.php" target="_blank">
            <div class="w3-section">
                <div style="margin-top:48px">
                    <p><i class="fa fa-phone" style="font-size:24px"></i> Location: Sitio Victoria St. , Cainta, Philippines</p>
                    <p> <i class="fa fa-facebook-square" aria-hidden="true"></i>Facebook: DepEd Tayo Cainta Senior High School </p>
                    <p><i class="material-icons"></i> Gmail: Caisen@gmail.com</p>
              <label>Name:</label>
              <input class="w3-input w3-border" type="text" name="Name" required>
            </div>
            <div class="w3-section">
              <label>Gmail:</label>
              <input class="w3-input w3-border" type="text" name="Email" required>
            </div>
            <div class="w3-section">
              <label>Message:</label>
              <input class="w3-input w3-border" type="text" name="Message" required>
            </div>
            <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Send Message</button>
          </form>
        </div>
      </div>
    
</body>
</html>
